<!DOCTYPE html>
<html lang="ru">
<head>
  <style>
    h1 {
      font-size: 30px;
      margin: 0;
      padding: 12px 0 12px 12px;
      font-family: 'Exo 2', sans-serif;
      font-weight: 200;
      letter-spacing: 0.8px;
      color: #c4cacc;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport"    
   content="width=device-width,  
   initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=block" rel="stylesheet">
  <link rel="stylesheet"
    href="style.css">
  <title>Visual Sort</title>
    
</head>
<body>
  <div id="overlay"></div>
    
  <div id="sidebar" class="sidebar">
    <h2>Выбор алгоритма</h2> 
    <div class="algorithms-list">
      <button id="bubble" class="algorithm-btn">Bubble Sort</button>
      <button id="select" class="algorithm-btn">Selection Sort</button>
      <button id="insert" class="algorithm-btn">Insert Sort</button>
      <button id="merge" class="algorithm-btn">Merge Sort</button>
      <button id="quick" class="algorithm-btn">Quick Sort</button>
      <button id="piramid" class="algorithm-btn">Heap Sort</button>
    </div>
  </div>

  <div id="top-panel">
    <button id="top-butt">
      <div id="inbutt" class="in-butt"></div>
      <div class="in-butt"></div>
      <div class="in-butt"></div>
    </button>
    
    <h1>ВИЗУАЛИЗАТОР</h1>
  </div>
  
  <div id="butts">
    <h3 id="sortName">Bubble Sort</h3>
    <button id="first" class="my-but">Перемешать</button>
    <button id="second" class="my-but">Запуск</button>
    
    <div class="slider-container">
      <span id="sliderValue">Элементов: 40</span>
      <input type="range" s
        min="10" 
        max="200" 
        value="40" 
        step="2"
        id="rangeInput">
    </div>
  </div>
   
  <div id="array"></div>
  
  <script src="main.js"></script>
  <script>
    document.fonts.ready.then(() => {
      document.body.classList.add('fonts-loaded');
    });
  </script>
</body>
</html>
